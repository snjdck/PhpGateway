<html>
	<head>
		<title>test page</title>
		<link rel="stylesheet" type="text/css" href="css/theme.css" />
		<script type="text/javascript" src="js/core.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//addListener("bike");
		</script>
		<div>
			<ul>
				<li>User
					<ol>
						<li>User.login</li>
						<li>User.getInfo</li>
					</ol>
				</li>
				<li>Shop
					<ol>
						<li>Shop.buy</li>
						<li>Shop.getList</li>
					</ol>
				</li>
			</ul>
		</div>
		<div>
			<form action="" method="get">
				姓名：<input type="text" name="username" />
				<br />
				密码：<input type="password" name="password" />
				<br />
				<input type="radio" name="sex" id="male" value="male" checked="checked" />
				<label for="male">Male</label>
				<br />
				<input type="radio" name="sex" id="female" value="female" />
				<label for="female">Female</label>
				<br />
				<input type="checkbox" name="bike" id="bike" checked="checked" />
				<label for="bike">I have a bike</label>
				<br />
				<input type="checkbox" name="car" id="car" />
				<label for="car">I have a car</label>
				<br />
				<select name="cars" size="2">
					<optgroup label="Swedish Cars">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
					</optgroup>
					<option value="fiat" selected="selected">Fiat</option>
					<option value="audi">Audi</option>
				</select>
				<br />
				<input type="button" value="Hello world!">
				<br />
				<fieldset>
					<legend>健康信息</legend>
					身高：<input type="text" />
					体重：<input type="text" />
				</fieldset>
				<br />
				<input type="submit" value="提交" />
				<input type="reset" value="重置" />
			</form>
			<br />
			<textarea rows="10" cols="30">The cat was playing in the garden.
			</textarea>
			<br />
			<table>
				<thead>
					<tr>
						<th>A=begin</th>
						<th>B=begin</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td>A=end</td>
						<td>B=end</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
